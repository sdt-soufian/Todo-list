<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>list des éléments</h1>
    </header>
    <div class="contact">
        <input type="text" name="item" id="info">
        <button id="ajout"><i class="fas fa-plus-circle"></i></button>
    </div>
    <button id="blc-recherche">Recherche</button>
    <div class="show-item">
        <ul class="list-style"></ul>
    </div>
    <div class="recherche">
        <div id="close"><i class="fas fa-times fa-2x"></i></div>
        <form>
            <div class="form-control">
                <input type="text" name="search" id="search" />
                <button id="btn-rech"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <ul id="search-list"></ul>
    </div>



    <script src="app.js"></script>
</body>

</html>
